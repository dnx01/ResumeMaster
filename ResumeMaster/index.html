<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        
        <form id="cvForm">
            <h2>Personal Information</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>

            <label for="photo">Profile Photo URL:</label>
            <input type="text" id="photo" name="photo">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <h2>About</h2>
            <textarea id="about" name="about" required></textarea>

            <h2>Skills</h2>
            <textarea id="skills" name="skills" required></textarea>

            <h2>Languages</h2>
            <textarea id="languages" name="languages" required></textarea>

            <h2>Education</h2>
            <textarea id="education" name="education" required></textarea>

            <h2>Links</h2>
            <textarea id="links" name="links" required></textarea>

            <button type="submit">Generate CV</button>
        </form>

        <div id="cvPreview" class="cv-preview"></div>

        <button id="downloadPDF">Download PDF</button>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
